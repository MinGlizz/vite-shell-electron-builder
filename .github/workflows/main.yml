name: CI
on:
  push:
    branches: [release]

jobs:
  publish:
    runs-on: ubuntu-latest

    name: 'publish npm'

    environment: npm

    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: 安装依赖
        run: yarn
      - name: Build
        run: yarn build


      - name: '发布npm'
        run: npm ci
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.VITE_SHELL_ELECTRON_BUILDER }}

